﻿<!DOCTYPE html>

<html>

    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <script>

            window.addEventListener('load', (event) => {
                document.getElementById("fade").style.backgroundColor = "rgba(255,255,255,0)";
                setTimeout(function () {
                    document.getElementById("fade").remove();
                }, 200);
            });

        </script>

        <div id="fade"></div>

        <div class="container-fluid" style="padding-top: 10%;">

            <div class="row">
                <h1>Sign In</h1>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


            <form onsubmit="validateForm(event)">
                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-sm-3">
                        <div>
                            <input type="email" class="form-control" id="emailInput" placeholder="Email*" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        </div>
                    </div>


                    <div class="col-sm-3">
                        <div>
                            <input type="password" class="form-control" id="passInput" placeholder="Password*" pattern=".{8,}">
                        </div>
                    </div>
                </div>

                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-2">
                        <div>
                            <input type="submit" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <script>
            function validateForm(event) {
                event.preventDefault();

                const passInput = document.getElementById('passInput');
                const emailInput = document.getElementById('emailInput');

                if (passInput.checkValidity() && emailInput.checkValidity()) {
                    window.location.href = 'main_page.html';
                } else {
                    
                    passInput.reportValidity();
                    emailInput.reportValidity();

                }
            }
        </script>

    </body>

</html>

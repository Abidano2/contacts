<html>

    <head>
        <title>John Doe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container pt-5 pb-3 px-5 mt-4 ">

            <div class="row" style="text-align: center">
                <h1>Add Contact</h1>
            </div>

            <hr />

            <form onsubmit="validateForm(event); alert('Contant successfully added.')">

                <div class="row mt-5  d-flex justify-content-center">

                    <div class="col-2">
                        <h3>Full Name:</h3>
                    </div>

                    <div class="col-4">
                        <div>
                            <input type="text" class="form-control" id="nameInput" placeholder="Full Name*" style="border-color: black">
                        </div>
                    </div>

                </div>

                <div class="row mt-4  d-flex justify-content-center">

                    <div class="col-2">
                        <h3>Email:</h3>
                    </div>

                    <div class="col-4">
                        <div>
                            <input type="email" class="form-control" id="emailInput" placeholder="Email*" style="border-color: black" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        </div>
                    </div>

                </div>

                <script>

                </script>

                <div class="row mt-4 d-flex justify-content-center">

                    <div class="col-2">
                        <h3>Phone:</h3>
                    </div>

                    <div class="col-4">
                        <div>
                            <input class="form-control" placeholder="Phone Number*" style="border-color: black" id="phonenum" type="tel" pattern="[+][0-9]{2}[0-9]{10}|[+][0-9]{3}[0-9]{10}" required>
                        </div>
                    </div>

                </div>

                <br />

                <div class="row mt-4 d-flex justify-content-center">

                    <div class="col-2">
                        <button onclick="location.href = 'main_page.html';" type="button" class="btn btn-outline-danger">Cancel</button>
                    </div>

                    <div class="col-2">
                        <input type="submit" class="btn btn-outline-primary" />
                    </div>

                </div>

            </form>

        </div>

        <script>
            function validateForm(event) {
                event.preventDefault();

                const nameInput = document.getElementById('nameInput');
                const emailInput = document.getElementById('emailInput');
                const phoneInput = document.getElementById('phonenum');

                if (nameInput.checkValidity() && emailInput.checkValidity() && phoneInput.checkValidity()) {
                    window.location.href = 'main_page.html';
                } else {
                  
                    nameInput.reportValidity();
                    emailInput.reportValidity();
                    phoneInput.reportValidity();
                }
            }
        </script>

    </body>

</html>
